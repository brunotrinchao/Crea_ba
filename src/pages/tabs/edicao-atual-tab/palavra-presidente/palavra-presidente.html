<ion-content>
    <div class="TopInfo">
        <div class="InfGer" padding>
            <div class="TitCat">
                #{{data[0]?.article}}
            </div>
            <div class="TitNot">
               {{data[0]?.title}}
            </div>
            <div class="SubTitNot">
                <p>{{data[0]?.caption}}</p>
            </div>
        </div>
        <div class="InfSep"></div>
        <div class="InfAut" padding>
            <div class="InfAutAre">
                <div class="InfAutThu">
                     <img src="{{data[0]?.img}}" alt="" >
                </div>
            </div>
            <div class="InfAutInf">
                <div class="InfAutNom TitNot"  [innerHTML]="data[0]?.author">
                    
                </div>
                <div class="InfAutRes SubTitNot" [innerHTML]="data[0]?.about">
                    
                </div>
            </div>
        </div>
    </div>
    <div class="ConGer" padding>
        <div [innerHTML]="data[0]?.text"></div>
    </div>
</ion-content>
