<ion-header>

    <ion-navbar color="primary" align-title="left">
        <ion-title><img src="{{logoTopo}}" height="30px" class="logo_topo"></ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="TopInfo">
        <div class="TopImg">
            <img src="{{data[0]?.img}}" >
        </div>
        <div class="InfGer" padding>
            <div class="TitCat">
                #{{data[0]?.category}}
            </div>
            <div class="TitNot">
                {{data[0]?.title}}
            </div>
            <div class="SubTitNot">
                <p>{{data[0]?.caption}}</p>
            </div>
        </div>
        <div class="InfSep"></div>
        <div class="InfAut" padding *ngIf="author[0]?.name">
            <div class="InfAutAre">
                
                <div class="InfAutThu">
                    <img src="{{author[0]?.photo}}" alt="">
                </div>
            </div>
            <div class="InfAutInf">
                <div class="InfAutNom TitNot">
                    {{author[0]?.name}}
                </div>
                <div class="InfAutRes SubTitNot">
                   {{author[0]?.info}}
                </div>
            </div>
        </div>
    </div>
    <div class="ConGer" padding [innerHtml]="data[0]?.text"></div>
</ion-content>
